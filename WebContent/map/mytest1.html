<!DOCTYPE html>
<html>
<body>

<div id="googleMap" style="width:100%;height:700px;"></div>
<script src="/map/Marker.js"></script>
<script>
var markerArray=[];

function myMap() {
	var mapProp= {
	  center:new google.maps.LatLng(37.557083, 126.941481),
	  zoom:17,
	};
	var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
	
	//마커 추가
	for(var i=0;i<10;i++){
		
		var marker = new Marker(37.557083+(i*0.001), 126.941481+(i*0.0001), map, i+"번째 오징어");
		markerArray.push(marker);
	}
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjVjeC63IVSLbDdl7ALW8vpGjC5b55QJc&callback=myMap"></script>

</body>
</html>
