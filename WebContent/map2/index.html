<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<style>
#regist_area{
	background:yellow;
	width:200px;

}
#map_area{
	background:pink;height:200px;

}
input, select, textarea, button{
	width:90%;

}
#msg{
	height:250px;
	background:#ffdd00;
}
</style>
<script>
function regist(){
	//오라클에 맵 정보 등록 요청!!!
	//요청시 아이프레임을 타겟으로 요청을 시도!!
	form1.target="map_area";
	form1.action="/map/regist.do";
	form1.method="post";
	form1.submit();
}
</script>
</head>
<body>
	<div id="regist_area">
